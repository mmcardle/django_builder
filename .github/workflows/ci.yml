name: CI
on: [pull_request]
jobs:
  
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache  # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-v2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v2-

      - run: yarn install
      - run: yarn build

      - name: Upload djangobuilder4 dist directory
        uses: actions/upload-artifact@v1
        with:
          name: djangobuilder4_dist
          path: ./packages/djangobuilder4/dist
      
      - name: Upload djangobuilder.io dist directory
        uses: actions/upload-artifact@v1
        with:
          name: djangobuilder.io_dist
          path: ./packages/djangobuilder.io/dist

  smoke_tests:
    name: Smoke tests - djangobuilder-core
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn smoketest
 
  core_tests:
    name: Core tests - djangobuilder-core
    needs: [smoke_tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn coretest

  test_v4:
    name: Unit Tests - djangobuilder 4
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn test_v4

  cli_tests:
    name: CLI Tests - djangobuilder.io
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: script/cli_test.sh
  
  io_tests:
    name: Unit Tests - djangobuilder.io
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn test_io

  e2e_tests:
    name: E2E Tests - djangobuilder.io
    needs: [io_tests]
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIRESTORE_EMULATOR_HOST: localhost:8080
      DISPLAY: ":99"
    steps:
      - uses: actions/checkout@v2
      - run: sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
      - run: yarn
      - name: Download dist
        uses: actions/download-artifact@v1
        with:
          name: djangobuilder4_dist
      - run: yarn ci
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: firebase-debug
          path: firebase-debug.log