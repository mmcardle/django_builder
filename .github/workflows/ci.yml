name: CI
on: [pull_request]
jobs:
  
  build:
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: sudo apt-get install -y jq
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache  # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-v3-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v3-

      - run: yarn install
      - run: yarn build

      - name: Upload djangobuilder4 dist directory
        uses: actions/upload-artifact@v4
        with:
          name: djangobuilder4_dist
          path: ./packages/djangobuilder4/dist
      
      - name: Upload djangobuilder.io dist directory
        uses: actions/upload-artifact@v4
        with:
          name: djangobuilder.io_dist
          path: ./packages/djangobuilder.io/dist

  smoke_tests:
    name: Core - Smoke tests
    needs: [build]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: yarn
      - run: yarn smoketest
 
  core_tests:
    name: Core - Unit tests
    needs: [smoke_tests]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: yarn
      - run: yarn coretest

  cli_tests:
    name: DB.io - CLI Tests
    needs: [build]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
      - run: yarn
      - run: script/cli_test.sh example_projects/example-project.json
  
  io_tests:
    name: DB.io - Unit Tests
    needs: [build]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: yarn
      - run: yarn test_io